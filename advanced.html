<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="advanced.css">
    <title>Advanced Search</title>
  </head>
  <body>
    <header>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item"><a class="nav__list__item__anchor" href="index.html">Home</a></li>
          <li class="nav__list__item"><a class="nav__list__item__anchor" href="images.html">Image Search</a></li>
          <li class="nav__list__item"><a class="nav__list__item__anchor active" href="advanced.html">Advanced Search</a></li>
        </ul>
      </nav>
    </header>
    <section class="bodyContainer">
      <form class="searchForm" action="https://google.com/search">
        <h1>Advanced Search</h1>
        <h2>Find pages with...</h2>
        <div class="searchForm__itemWrapper">
          <label class="searchForm__label" for="allWords">all these words:</label>
          <input class="searchForm__input__query" type="text" name="as_q" id="allWords">
        </div>
        <div class="searchForm__itemWrapper">
          <label class="searchForm__label" for="exact">this exact word or phrase:</label>
          <input class="searchForm__input__query" type="text" name="as_epq" id="exact">
        </div>
        <div class="searchForm__itemWrapper">
          <label class="searchForm__label" for="anyWords">any of these words:</label>
          <input class="searchForm__input__query" type="text" name="as_oq" id="anyWords">
        </div>
        <div class="searchForm__itemWrapper">
          <label class="searchForm__label" for="noneWords">none of these words:</label>
          <input class="searchForm__input__query" type="text" name="as_eq" id="noneWords">
        </div>

        <input class="searchForm__inputWrapper__input" type="submit" value="Advanced Search" id="submitButton">
      </form>
    </section>
  </body>
</html>
