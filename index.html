<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
  </head>
  <body>
    <header>
      <img>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item"><a class="nav__list__item__anchor active" href="index.html">Home</a></li>
          <li class="nav__list__item"><a class="nav__list__item__anchor" href="images.html">Image Search</a></li>
          <li class="nav__list__item"><a class="nav__list__item__anchor" href="advanced.html">Advanced Search</a></li>
        </ul>
      </nav>
    </header>
    <section class="bodyContainer">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
      <form class="searchForm" action="https://google.com/search">
        <label class="searchForm__label--hidden" for="searchField">Enter your search query here</label>
        <input class="searchForm__input__query" type="text" name="q" id="searchField">

        <label class="searchForm__label--hidden" for="submitButton">Google Search</label>
        <label class="searchForm__label--hidden" for="luckySearch">I'm feeling lucky</label>
        <div class="searchForm__inputWrapper">
          <input class="searchForm__inputWrapper__input" type="submit" value="Google Search" id="submitButton">
          <input class="searchForm__inputWrapper__input" type="submit" name="btnI" value="I'm Feeling Lucky" id="luckySearch">
          <input value="AINFCbYAAAAAYB03dB8nBEYtgdCOQO6OlsYquSAR0UVs" name="iflsig" type="hidden">
        </div>
      </form>
    </section>
  </body>
</html>
